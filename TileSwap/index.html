
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tile Swap | Artridge</title>
    <link rel="shortcut icon" type="image/png" href="apple-touch-icon.png"/>
    <link rel="apple-touch-icon" href="apple-touch-icon-tile-swap.png">
    <link rel="apple-touch-startup-image" href="launch.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
  </head>

  <body>
<button id="share" onclick="share();">Share</button>
<button id="back" onclick="window.location.href = 'https://artridge.ch';">Back</button>
<div id="main">
  <div id="container">
    
  </div>
</div>
<div id="controls">
  <div class="buttons">
    <button id="randomize" onclick="randomize(true);">randomize</button><br>
    <button id="layout" onclick="changeLayout();">layout</button>
  </div>
  <div class="difficulty">
    <h2>Difficulty - <span id="difficulty"></span></h2>
    <input class="slider" id="slider" value="10" type="range" min="2" max="30" step="1"></input>
  </div>
</div>

<div class="background" onclick="closePopup(0, true);"></div>
<div class="popup">
  <h1>You won in <span></span> moves!</h1>
  <button onclick="closePopup(0, true);">yay!</button>
</div>

<div class="background" onclick="closePopup(1);"></div>
<div class="popup">
  <h1>Change Layout</h1>
  <div id="layouts">

  </div>
</div>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
