<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        touch-action: none;
        user-select: none;
      }
      div {
        margin: 10px;
        width: 300px; height: 300px;
      }
    </style>
  </head>
  <body>
    <div onmousedown="increaseCount(this, 'a');" style="background-color: red;">0</div>
    <div ontouchstart="increaseCount(this, 'b');" style="background-color: blue;">0</div>
    <script>
      var a = 0;
      var b = 0;
      function increaseCount(e, v) {
        e.innerHTML = ++window[v];
      }
    </script>
  </body>
</html>
