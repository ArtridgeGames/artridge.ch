<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <p>0</p>
    <div onmousedown="increaseCount();" style="width: 300px; height: 300px; background-color: red;"></div>
    <script>
      let a = 0;
      function increaseCount() {
        document.querySelector('p').innerHTML = ++a;
      }
    </script>
  </body>
</html>
